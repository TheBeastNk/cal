<p>
  <ng-datepicker [(ngModel)]="date" #cval (click)="getDate(cval.value)">
  </ng-datepicker>
 </p>
 <ul class="list-group" *ngIf="day">
   <li class="list-group-item" *ngFor="let am of hoursAm">
   <span *ngIf="am+1!=12">{{am+1}} a.m</span> &nbsp;&nbsp;&nbsp;&nbsp;<span style="cursor: pointer" class="badge badge-secondary" (click)="openModel()">add event</span>
   </li>
   <li class="list-group-item" *ngFor="let pm of hoursPm">
   <span>{{pm}} p.m</span> &nbsp;&nbsp;&nbsp;&nbsp;<span style="cursor: pointer" class="badge badge-secondary" (click)="openModel()">add event</span>
   </li>
  
 </ul>
